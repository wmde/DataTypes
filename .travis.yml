language: php

env:
  - QUNIT=false

dist: trusty

php:
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  include:
    - php: 5.5
      env: QUNIT=true

before_script:
  - composer install --prefer-source
  - npm install eslint eslint-config-wikimedia
  - wget https://phar.phpunit.de/phpunit-4.8.phar

script: bash ./build/travis/script.sh

notifications:
  email:
    recipients:
      - jeroendedauw@gmail.com
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#wikidata-feed"
    on_success: change
    on_failure: always
    template:
      - "%{repository}/%{branch}/%{commit} : %{author} %{message} %{build_url}"
